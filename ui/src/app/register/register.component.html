<div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-blue-400 to-indigo-600">
    <form class="bg-white shadow-lg rounded-lg px-10 pt-8 pb-8 mb-4 w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Register</h2>
      
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="username">Username</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="username"
          type="text"
          [(ngModel)]="username"
          [ngModelOptions]="{standalone:true}"
          placeholder="Enter your username"
        />
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="name">Name</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="name"
          type="text"
          [(ngModel)]="name"
          [ngModelOptions]="{standalone:true}"
          placeholder="Enter your name"
        />
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="gender">Gender</label>
        <select
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="gender"
          [(ngModel)]="gender"
          [ngModelOptions]="{standalone:true}"
        >
          <option value="">Select your gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="age">Age</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="age"
          type="number"
          [(ngModel)]="age"
          [ngModelOptions]="{standalone:true}"
          placeholder="Enter your age"
        />
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="email">Email</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email"
          type="email"
          [(ngModel)]="email"
          [ngModelOptions]="{standalone:true}"
          placeholder="Enter your email"
        />
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="phone">Phone</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="phone"
          type="text"
          [(ngModel)]="phone"
          [ngModelOptions]="{standalone:true}"
          placeholder="Enter your phone number"
        />
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="password">Password</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          type="password"
          [(ngModel)]="password"
          [ngModelOptions]="{standalone:true}"
          placeholder="Enter your password"
        />
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="confirmPassword">Confirm Password</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="confirmPassword"
          type="password"
          placeholder="Confirm your password"
        />
      </div>
  
      <div class="flex items-center justify-between mt-6">
        <button
          class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-200"
          type="submit"
          (click)="register()"
        >
          Submit
        </button>
      </div>
  
      <div class="text-center text-gray-600 text-sm mt-4">
        Already have an account?
        <a routerLink="/login" class="text-blue-600 hover:underline">Login</a>
      </div>
    </form>
  </div>
