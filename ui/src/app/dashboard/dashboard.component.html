<div class="relative min-h-screen bg-gradient-to-r from-blue-400 to-indigo-500 p-6">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-white">Dashboard</h1>
    <button 
      (click)="goToHome()" 
      class="px-4 py-2 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700"
    >
      Logout
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Add/Update Person Form -->
    <div class="bg-white shadow-lg rounded-md p-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">{{ isEditing ? 'Update Person' : 'Add Person' }}</h2>
      
      <div class="mb-4">
        <label class="block font-medium text-gray-700">Person ID</label>
        <input
          type="text"
          [(ngModel)]="id"
          class="w-full p-2 border border-gray-300 rounded-md"
          placeholder="Enter person ID"
          [readonly]="isEditing"
        />
      </div>

      <div class="mb-4">
        <label class="block font-medium text-gray-700">Name</label>
        <input
          type="text"
          [(ngModel)]="name"
          class="w-full p-2 border border-gray-300 rounded-md"
          placeholder="Enter name"
        />
      </div>

      <div class="mb-4">
        <label class="block font-medium text-gray-700">Age</label>
        <input
          type="number"
          [(ngModel)]="age"
          class="w-full p-2 border border-gray-300 rounded-md"
          placeholder="Enter age"
        />
      </div>

      <div class="mb-4">
        <label class="block font-medium text-gray-700">Phone</label>
        <input
          type="text"
          [(ngModel)]="phone"
          class="w-full p-2 border border-gray-300 rounded-md"
          placeholder="Enter phone number"
        />
      </div>

      <button 
        *ngIf="!isEditing"
        (click)="addPerson()"
        class="w-full px-4 py-2 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700"
      >
        Add Person
      </button>
      
      <button 
        *ngIf="isEditing"
        (click)="updatePerson()"
        class="w-full px-4 py-2 bg-yellow-500 text-white font-bold rounded-md hover:bg-yellow-600"
      >
        Update Person
      </button>
    </div>

    <!-- Person List -->
    <div class="bg-white shadow-lg rounded-md p-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Person List</h2>
      
      <div *ngIf="persons.length > 0; else noData" class="space-y-4">
        <div 
          *ngFor="let person of persons" 
          class="flex justify-between items-center p-4 bg-gray-100 rounded-md"
        >
          <div>
            <p><strong>ID:</strong> {{ person.id }}</p>
            <p><strong>Name:</strong> {{ person.name }}</p>
            <p><strong>Age:</strong> {{ person.age }}</p>
            <p><strong>Phone:</strong> {{ person.phone }}</p>
          </div>
          <div class="flex space-x-2">
            <button 
              (click)="editPerson(person)"
              class="px-3 py-1 bg-yellow-500 text-white rounded-md hover:bg-yellow-600"
            >
              Edit
            </button>
            <button 
              (click)="deletePerson(person.id)"
              class="px-3 py-1 bg-red-600 text-white rounded-md hover:bg-red-700"
            >
              Delete
            </button>
          </div>
        </div>
      </div>

      <ng-template #noData>
        <p class="text-gray-500 text-center">No persons found. Add a new person!</p>
      </ng-template>
    </div>
  </div>
</div>
