<div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-blue-500 to-indigo-600">
    <form class="w-full max-w-sm p-8 bg-white shadow-xl rounded-lg">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>
      
      <div class="flex flex-col space-y-4">
        <div>
          <label class="text-gray-700 font-medium">Username</label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username"
            type="text"
            [(ngModel)]="username"
            [ngModelOptions]="{ standalone: true }"
            placeholder="Enter your username"
          />
        </div>
        
        <div>
          <label class="text-gray-700 font-medium">Password</label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            type="password"
            [(ngModel)]="password"
            [ngModelOptions]="{ standalone: true }"
            placeholder="Enter your password"
          />
        </div>
      </div>
      
      <div class="flex flex-col items-center space-y-4 mt-8">
        <button
          class="w-full px-4 py-2 bg-blue-600 text-white rounded-md font-semibold hover:bg-blue-700 transition duration-200"
          (click)="login()"
        >
          Login
        </button>
        
        <button
          class="w-full px-4 py-2 bg-green-600 text-white rounded-md font-semibold hover:bg-green-700 transition duration-200"
          (click)="signin()"
        >
          Sign In
        </button>
        
        <div class="text-gray-600 text-sm mt-4">
          Don't have an account?
          <a routerLink="/register" class="text-blue-600 hover:underline">Register</a>
        </div>
      </div>
    </form>
  </div>
